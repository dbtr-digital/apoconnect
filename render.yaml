services:
  - type: web
    name: apoconnect
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      - key: AUTH_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
